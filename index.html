<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./site/main.js" defer></script>
    <script src="./site/theme.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>

  <body class="body">
    <button class="theme-button" title="Change theme"></button>

    <main class="board">
      <div class="position" id="b1"></div>
      <div class="position" id="b2"></div>
      <div class="position" id="b3"></div>
      <div class="position" id="b4"></div>
      <div class="position" id="b5"></div>
      <div class="position" id="b6"></div>
      <div class="position" id="b7"></div>
      <div class="position" id="b8"></div>
      <div class="position" id="b9"></div>
    </main>

    <span class="winner"></span>
    <audio src="./media/win-track.mp3" id="win-track" loop="true"></audio>
  </body>
</html>
